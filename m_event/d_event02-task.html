<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>포커스, 블러 이벤트</title>
        <style>
            input {
                outline: none;
                border: none;
            }
        </style>
    </head>
    <body>
        <form action="" name="info">
            <input type="text" name="name" placeholder="이름" />
            <input type="text" name="age" placeholder="나이" />
        </form>
    </body>
    <script>
        const name = document.info["name"];
        const age = document.info["age"];

        name.addEventListener("blur", () => {
            const nameRegex = /^[가-힣]{2,4}$/;
            if (nameRegex.test(name.value)) {
                name.style.border = "2px solid green";
                return;
            }
            name.style.border = "2px solid red";
            name.focus();
        });

        age.addEventListener("blur", () => {
            const ageRegex = /^[0-9]{2}$/;
            if (ageRegex.test(age.value)) {
                age.style.border = "2px solid green";
                return;
            }
            age.style.border = "2px solid red";
            age.focus();
        });

        // focus된 input태그의 테두리는 녹색으로,
        // blur된 input태그의 테두리는 빨간색으로 설정
        const inputs = document.querySelectorAll("input[type=text]");
        inputs.forEach((input) => {
            input.addEventListener("focus", (e) => {
                e.target.style.border = "1px solid green";
            });
            input.addEventListener("blur", (e) => {
                e.target.style.border = "1px solid red";
            });
        });
    </script>
</html>
