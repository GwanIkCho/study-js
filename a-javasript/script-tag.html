<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트 리스너 속성</title>
    </head>
    <body>
        <h2>마우스를 올려보세요 😘</h2>
        <hr />
        <img
            src="/a-javasript/image/icon1.png"
            width="200px"
            onmouseover="over(this)"
            onmouseout="out(this)"
        />
    </body>
    <script>
        function over(object) {
            object.src = "/a-javasript/image/icon2.png";
        }

        function out(object) {
            object.src = "/a-javasript/image/icon1.png";
        }
    </script>
</html>
